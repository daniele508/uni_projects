<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Saldo</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3">
            Saldo della carta numero <strong><span th:text="${numero}" /></strong>: <br/>
            <span th:text="${saldo}" />â‚¬
        </h1>
        <h2 cass="display-4"> Stato della carta: 
            <span th:switch="${status}">
                <span class="p-3 text-success" th:case="false" th:text="Attiva" /> 
                <span class="p-3 text-danger" th:case="true" th:text="Bloccata" />
            </span>
        </h2>
        <div th:switch="${ruolo}">
            <input class="btn btn-primary" th:case="user" type="button" value="Home" onclick="location.href='http://localhost:8080/user/home'"/>
            <input class="btn btn-primary" th:case="negoziante" type="button" value="Home" onclick="location.href='http://localhost:8080/negoziante/home'"/>
            <input class="btn btn-primary" th:case="admin" type="button" value="Home" onclick="location.href='http://localhost:8080/admin/home'"/>
        </div>
    </div>
</body>
