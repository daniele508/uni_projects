<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger" th:if="${param.error}" th:text="'Credenziali errate'"/>
        <div class="alert alert-success" th:if="${param.logout}" th:text="'Logout effettuato con successo!'"/>
        <div class="alert alert-primary" th:if="${testo}!=null" th:text="${testo}"/>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Username:</label> 
                <input class="form-control" id="username" type='text' name="username" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password:</label> 
                <input class="form-control" id="password" type='password' name="password" required/>
            </div>

            <a href="http://localhost:8080/register">Non hai un account? Registrati</a> <br/>

            <input class="btn btn-primary" type="submit" value="Login"/> 
        </form>
    </div>
</body>
</html>
