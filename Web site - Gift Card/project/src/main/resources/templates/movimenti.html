<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Lista Movimenti</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary" th:if="${testo}!=null" th:text="${testo}"/>
        <div>
            <table class="table">
                <tr>
                    <th scope="col">Numero carta</th>
                    <th scope="col">Data</th>
                    <th scope="col">Importo</th>
                </tr>
                <tr th:each="movimento : ${movimenti}">
                    <td th:text="${movimento.numero}"></td>
                    <td th:text="${movimento.data}"></td>
                    <td th:text="${movimento.importo}"></td>
                </tr>
            </table>
        </div>
        <div th:switch="${ruolo}">
            <input class="btn btn-primary" th:case="user" type="button" value="Home" onclick="location.href='http://localhost:8080/user/home'"/>
            <input class="btn btn-primary" th:case="negoziante" type="button" value="Home" onclick="location.href='http://localhost:8080/negoziante/home'"/>
            <input class="btn btn-primary" th:case="admin" type="button" value="Home" onclick="location.href='http://localhost:8080/admin/home'"/>
        </div>
    </div>
</body>
