<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Richiesta username</title>
</head>
<body>
  <input class="btn btn-outline-primary" type="button" value="Home" onclick="location.href='http://localhost:8080/admin/home'"/>
  <div class="container">
    <div class="alert alert-danger" th:if="${testo}!=null" th:text="${testo}"/>
    <h1 class="display-3">Inserire username intestatario carta</h1>
    <form name="saldo" action='#' th:action="@{/admin/new-card}" method="post">
        <div class="mb-3">
            <label class="form-label" for="username">Username:</label> 
            <input class="form-control" id="username" type='text' name="username" required/>
        </div>
        <input class="btn btn-primary" type="submit" value="Continua"/> 
    </form>
  </div>
</body>
</html>
